<!-- templates/menu-item.html -->
<div class="menu-item" style="background: linear-gradient(135deg, #d9c4a7cc 0%, #bfa67acc 100%); border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
    <img src="{{image}}" alt="{{name}}" style="width:100%; height:180px; object-fit:cover; border-radius:10px; margin-bottom:15px;">
    <h3 style="color: #8b4513; margin-bottom: 10px;">{{name}}</h3>
    <p style="color: #5a3e1b; font-size: 16px; margin-bottom: 10px;">{{description}}</p>
    <p style="color: #5a3e1b; font-size: 14px; margin-bottom: 10px;">Состав: {{composition}}</p>
    <p style="color: #8b4513; font-weight: bold; font-size: 18px;">Цена: {{price}} ₽</p>
    <button class="btn add-to-cart" data-id="{{id}}" style="margin-top: 10px; background: #8b4513; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Добавить в корзину</button>
</div>
